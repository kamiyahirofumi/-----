<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | 変数と定数</title>
</head>
<body>
<script>
// ---------------------
// 変数の宣言
// ---------------------
let year = 2022;
console.log(year);
    // 変数の場合は"や'不要。
    // letは最初の変数を作成するときだけ。

// ---------------------
// 演習1: yearの中身を書き換えてみよう！
// ---------------------
year = 2021;
console.log(year);

// ---------------------
// 演習2: yearに文字列(2021年) を代入してみよう！
// ---------------------
year = "2021年";
console.log(year);

// ---------------------
// 定数の宣言
// ---------------------

const tax = 0.1;
console.log(tax);

// tax = 0.2;
console.log(tax);
// TAXの様に定数は大文字にする流派も有り

</script>
</body>
</html>
