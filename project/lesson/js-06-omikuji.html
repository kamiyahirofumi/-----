<body>

<script>
let kuji = Math.ceil(Math.random()*5);
console.log(kuji);

if (kuji ==1){
    console.log("大吉");
} else if (kuji == 2){
    console.log("中吉");
} else if (kuji == 3){
    console.log("小吉");
} else if (kuji == 4){
    console.log("吉");
} else{
    console.log("凶");
}


</script>
